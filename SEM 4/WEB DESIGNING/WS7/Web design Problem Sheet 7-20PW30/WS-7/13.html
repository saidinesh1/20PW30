<body>
    <h3 class="date">2022-04-03</h3>
    <script>
        let dateEl = document.querySelector('.date')
        let da = new Date(dateEl.innerHTML)
        dateEl.innerHTML += da + "<br>" + da.toDateString() + "<br>" + da.toISOString() + "<br>" + da.toTimeString()
    </script>
