<!DOCTYPE html>
<html lang="en">

<head>

<body>
    number square cube
    <p class="text"></p>
    <script>
        text = document.querySelector('.text')
        text.style.color = 'red';
        text.style.wordSpacing = '2.6rem';
        for (let i = 0; i <= 10; i++) {
            text.innerHTML += `${i} ${i * i} ${i * i * i}<br>`
        }
    </script>
</body>
