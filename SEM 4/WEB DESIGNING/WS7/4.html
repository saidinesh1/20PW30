<html>
	<title>
		distance between two points
	</title>
	<script>
		function distance()
		{
			let x1=prompt("Enter the x1");
			let x2=prompt("Enter the x2");
			let y1=prompt("Enter the y1");
			let y2=prompt("Enter the y2");
			let dist=Math.sqrt((parseFloat(x2)-parseFloat(x1))**2+(parseFloat(y2)-parseFloat(y1))**2);
			alert("The distance between two points is :"+dist);
		}
		distance();
	</script>
</html>
