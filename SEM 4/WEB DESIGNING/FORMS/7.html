<html>
<head>

<form>

			<td><input type="text"></input></td>
	</tr>
	<tr style="height:60px;">
				<td><label for="dob"> Date of Birth</label></td>
				<td><input  type="date"></input></td>

				<td><input type="text"></input></td>

	<tr style="height:60px;">
		<td><label for="12th">12th percentage</label></td>
		<td><input type="text"></input></td>

		<td><input type="text"></input></td>
	</tr>
	<tr style="height:60px;">
