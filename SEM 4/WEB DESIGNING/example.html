<html>
<h1><center><font color='brown'>FEEDBACK</font></center></h1>
<p>you can help us to improve our website by using the following form to let us know what you think or what needs to be changed</p>
<form align="center">
<table align="center"
	<tr>
		<td><label for="fname">First Name</label></td>
		<td><input type="text"  name="fname" placeholder="Enter you first name"></td>
	</tr>
	<tr>
		<td><label for="lname">Last Name</label></td>
		<td><input type="text"  name="lname" placeholder="Enter you last name"></td>
	</tr>
	<tr>
		<td><label for="club">Are you a club member : </label></td>
		<td><input type="checkbox"  name="club"></td>
	</tr>
	<tr>
		<td><label for="age">Your age:</label></td>
		<td><input type="radio" name="age" value="<=20"><label for="<=20"><=20</label></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="age" value="21-30"><label for="21-30">21-30</label></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="age" value="31-40"><label for="31-40">31-40</label></td>
	</tr>
	<tr>
		<td></td>
		<td><input type="radio" name="age" value=">40"><label for=">40">>40</label></td>
	</tr>
	<tr>
		<td><label for="state">Your state : </label>
		<td><select name="state" id="state">
		<option value="Tamil Nadu">Tamil Nadu</option>
		<option value="Kerala">Kerala</option>
		<option value="Maharastra">Maharastra</option>
		<option value="Telangana">Telangana</option>
	</tr>
	<tr>
		<td>How did you <br>find our site:</td>
		<td><select onfocus='this.size=3;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
		<option>Web search</option>
		<option>Link on another site</option>
		<option>Told about it</option>
</table>
	
</form>

</html>
